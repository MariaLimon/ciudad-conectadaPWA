<!DOCTYPE html>
<html lang="es" class="light">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Detalles del Reporte</title>
  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div id="status-message" class="offline"></div>
  <div class="main-layout">
    <!-- SideNavBar -->
    <aside class="sidebar">
      <div class="sidebar__content">
        <div>
          <div class="sidebar__header">
            <div class="sidebar__logo">
              <span class="material-symbols-outlined">flag</span>
            </div>
            <h1 class="sidebar__title">Reportes</h1>
          </div>
          <nav class="flex flex-col gap-2 mt-8">
            <a class="sidebar__nav-link" href="Home.html">
              <span class="material-symbols-outlined">home</span>
              <p>Home</p>
            </a>
            <a class="sidebar__nav-link" href="Notificaciones.html">
              <span class="material-symbols-outlined">notifications</span>
              <p>Notificaciones</p>
            </a>
            <a class="sidebar__nav-link" href="Perfil.html">
              <span class="material-symbols-outlined">account_circle</span>
              <p>Mi Perfil</p>
            </a>
          </nav>
        </div>
        <div class="sidebar__footer">
          <nav class="flex flex-col gap-1 mt-4">
            <a class="sidebar__nav-link" href="#">
              <span class="material-symbols-outlined">help</span>
              <p>Ayuda</p>
            </a>
            <a class="sidebar__nav-link" href="login.html" data-logout>
              <span class="material-symbols-outlined">logout</span>
              <p>Cerrar Sesión</p>
            </a>
          </nav>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="report-details-page">
          <header class="report-details-header">
            <h1 class="report-details-title" id="report-details-title">Detalles del Reporte</h1>
            <div class="report-details-actions">
              <div id="report-details-status" class="report-details-status">-</div>
              <div class="flex gap-2">
                <button id="change-status-button" class="button button--primary">Cambiar Estado</button>
                <!-- <a href="#notas-internas" class="button button--secondary">Añadir Nota</a> -->
              </div>
            </div>
          </header>

          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-2 flex flex-col gap-8">
              <section class="card">
                <h2 class="card__title">Información del Reporte</h2>
                <div class="info-grid">
                  <div class="info-grid__item">
                    <p class="info-grid__label">Tipo de servicio</p>
                    <p class="info-grid__value" id="report-title"></p>
                  </div>
                  <div class="info-grid__item">
                    <p class="info-grid__label">Ubicación</p>
                    <p class="info-grid__value" id="report-location"></p>
                  </div>
                  <div class="info-grid__item">
                    <p class="info-grid__label">Fecha de Reporte</p>
                    <p class="info-grid__value" id="report-date"></p>
                  </div>
                  <div class="info-grid__item">
                    <p class="info-grid__label">Reportado por</p>
                    <p class="info-grid__value" id="report-user"></p>
                  </div>
                </div>
              </section>

              <!-- Evidence Gallery -->
              <section class="card">
                <h2 class="card__title">Evidencia Adjunta</h2>
                <div id="evidence-gallery" class="evidence-gallery">
                  <!-- thumbnails se generan aquí si vienen del API -->
                </div>
              </section>

              <!-- Comments Section -->
              <section class="card">
                <h2 class="card__title">Descripción</h2>
                <div>
                  <p class="comment__text" id="report-description"></p>
                </div>
              </section>
            </div>

            <!-- Right Column -->
            <!-- 
            <div class="lg:col-span-1 flex flex-col gap-8">
              <section id="notas-internas" class="card">
                <h2 class="card__title">Notas Internas</h2>

                <div id="notes-list" class="space-y-2">
                  
                </div>

                <form id="note-form" class="mt-6">
                  <textarea id="note-text" class="w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm"
                    placeholder="Añadir una nota interna..." rows="3"></textarea>
                  <button type="submit" class="button button--secondary mt-2">Guardar Nota</button>
                </form>
              </section>
            </div> -->
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
