<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Iniciar Sesión - Ciudad Conectada</title>
  <link rel="stylesheet" href="app.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body class="login-page">
  <div class="login-container">
    <form class="login-form" id="login-form">
      <h2 class="login-form__title">Iniciar Sesión</h2>

      <div class="login-form__group">
        <input id="email" type="email" class="login-form__input" placeholder="Correo electrónico" required>
      </div>

      <div class="login-form__group">
        <input id="password" type="password" class="login-form__input" placeholder="Contraseña" required>
      </div>

      <button type="submit" class="login-form__button">Iniciar Sesión</button>
      <a href="#" class="login-form__link">¿Olvidaste tu contraseña?</a>
      <a href="RegistrarUsuario.html" class="login-form__link">Crear una cuenta</a>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
